name: develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Install lint
        run: |
          curl -sSfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.23.8
          sudo mv ./bin/golangci-lint $GOPATH/bin/
      - name: Lint
        run: sudo make lint
      - name: Test
        run: sudo make test

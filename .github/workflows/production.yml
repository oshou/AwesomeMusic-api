name: production

on:
  push:
    branches:
      - production
      - feature/ci_test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: Install lint
        run: |
          curl -sSfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.23.8
          sudo mv ./bin/golangci-lint $GOPATH/bin/
      - name: Lint
        run: sudo make lint
      - name: Test
        run: sudo make test
      - name: Build Production
        run: sudo make build_prd
      - name: build_deploy
        uses: raccoondev/push-docker-gcr
        with:
          gcr_host: eu.gcr.io
          image_name: AwesomeMusic-api
          image_tag: latest
          env:
            GCLOUD_SERVICE_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
            GOOGLE_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

version: 2.1
executors:
  default:
    working_directory: /go/src/github.com/oshou/Awesomemusic-api
    docker:
      - image: circleci/golang:latest
commands:
  install_golangci_lint:
    steps:
      - run:
          name: Install golangci-lint
          command: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s v1.23.8
      - run:
          name: Add Path
          command: echo 'export PATH=$PATH:/go/src/github.com/oshou/Awesomemusic-api/bin' >> $BASH_ENV
      - run:
          name: Reload
          command: source $BASH_ENV
  test:
    steps:
      - run:
          name: lint
          command: make lint
      - run:
          name: test
          command: make test
  save_cache:
    steps:
      - save_cache:
          key: go-modules-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  restore_cache:
    steps:
      - restore_cache:
          keys:
            - go-modules-{{ checksum "go.sum" }}
  deploy_hub:
    steps:
      - run:
          name: Deploy Docker Registry
          command: make deploy_hub

jobs:
  deploy_prd:
    executor: default
    steps:
      - checkout
      - restore_cache
      - install_golangci_lint
      - setup_remote_docker
      - save_cache
      - deploy_hub
  test:
    executor: default
    steps:
      - checkout
      - install_golangci_lint
      - save_cache

workflows:
  version: 2
  build_deploy:
    jobs:
      - deploy_prd:
          filters:
            branches:
              only: master
      - test:
          filters:
            branches:
              only: develop
      - test:
          filters:
            branches:
              only: feature/ci_test
